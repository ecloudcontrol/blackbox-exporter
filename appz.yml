app:
    name: blackbox-exporter
    code: blackbox-exporter
    notify: fjoy@ecloudcontrol.com
    
build:
    version: 0.2
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: blackboxexporter-0.2
    
deploy:
    context: alpha/DEV
    replicas: 1
    port:
    - 9115
    
volumes:
  - claim: prometheus-data
    mount: /appz/data
    name: data
    size: 10Gi
    
properties:
    revision : 5
